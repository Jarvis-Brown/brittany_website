<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Page</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
            }
            .image-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 20px;
            }
            .image-item {
                position: relative;
            }
            .image-item img {
                height: 150px;
                width: auto;
                border-radius: 5px;
            }
            .delete-btn {
                position: absolute;
                top: 5px;
                right: 5px;
                background: red;
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Pottery Upload</h1>

        <div id="auth">
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="upload-section" style="display: none">
            <input type="file" id="fileInput" />
            <button onclick="uploadImage()">Upload</button>
            <div class="image-grid" id="imageGrid"></div>
        </div>

        <!-- Firebase Scripts -->
        <script type="module">
            // Replace this config with YOURS from Firebase
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
            import {
                getAuth,
                signInWithEmailAndPassword,
                onAuthStateChanged,
                signOut,
            } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
            import {
                getStorage,
                ref,
                uploadBytes,
                listAll,
                getDownloadURL,
                deleteObject,
            } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

            const firebaseConfig = {
                apiKey: "AIzaSyBzUOCTAqQf7aQDD_ti4MhXVKli8ZtZhJw",
                authDomain: "potterysite-brittany.firebaseapp.com",
                projectId: "potterysite-brittany",
                storageBucket: "potterysite-brittany.appspot.com",
                messagingSenderId: "647969435737",
                appId: "1:647969435737:web:cebf7e67611b5f0596c148",
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth();
            const storage = getStorage();

            const uploadSection = document.getElementById("upload-section");
            const imageGrid = document.getElementById("imageGrid");

            function login() {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                console.log("Trying to log in with:", email); // ✅ Log email

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        console.log("Logged in user:", userCredential.user); // ✅ Show user info
                        alert("Logged in");
                    })
                    .catch((err) => {
                        console.error("Login error:", err); // ✅ Show error in console
                        alert(err.message); // Shows a popup too
                    });
            }

            function logout() {
                signOut(auth).then(() => alert("Logged out"));
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    uploadSection.style.display = "block";
                    loadImages();
                } else {
                    uploadSection.style.display = "none";
                }
            });

            function uploadImage() {
                const file = document.getElementById("fileInput").files[0];
                if (!file) return alert("No file selected");

                const fileRef = ref(
                    storage,
                    `uploads/${Date.now()}-${file.name}`
                );
                uploadBytes(fileRef, file).then(() => {
                    alert("Uploaded!");
                    loadImages();
                });
            }

            function loadImages() {
                const folderRef = ref(storage, "uploads");
                listAll(folderRef).then((res) => {
                    imageGrid.innerHTML = "";
                    res.items.forEach((itemRef) => {
                        getDownloadURL(itemRef).then((url) => {
                            const div = document.createElement("div");
                            div.classList.add("image-item");
                            div.innerHTML = `
                <img src="${url}" />
                <button class="delete-btn" onclick="deleteImage('${itemRef.fullPath}')">X</button>
              `;
                            imageGrid.appendChild(div);
                        });
                    });
                });
            }

            window.deleteImage = function (path) {
                const fileRef = ref(storage, path);
                deleteObject(fileRef).then(() => {
                    alert("Deleted");
                    loadImages();
                });
            };

            // Expose login/logout to the global window
            window.login = login;
            window.logout = logout;
            window.uploadImage = uploadImage;
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cups Gallery</title>
        <link
            rel="stylesheet"
            href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <h1>Cups</h1>
        <div class="cups-vase-group">
            <img
                src="/static/images/blue_brown_window.jpg"
                alt="cups in the window seal"
            />
            <img src="/static/images/pink_hold.jpg" alt="pink cup being held" />
            <img
                src="/static/images/pink_stack.jpg"
                alt="pink cups stacked together"
            />
            <img
                src="/static/images/pink_triangle.jpg"
                alt="pink cups set in a triangle"
            />
            <img
                src="/static/images/purple_stack.jpg"
                alt="purple cups stacked together"
            />
        </div>
    </body>
</html>

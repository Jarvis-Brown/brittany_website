<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/static/style.css" />
        <title>Contact</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg nav_bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"
                    ><img
                        id="logo"
                        src="/static/images/bj_logo_complete.png"
                        alt="Brooklyn Red's Logo"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-end">
                        <li class="nav-item">
                            <a class="nav-link" href="/gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="section_info">
            <div class="form-bg">
                <div class="chat_section">
                    <h1 class="chat_main_header">Let's Chat!</h1>
                    <div>
                        <h2 class="chat_header">Email</h2>
                        <p>iykykclay@gmail.com</p>
                    </div>
                    <div>
                        <h2 class="chat_header">Social</h2>
                        <a href="https://www.instagram.com/iykyk_clay/"
                            ><img
                                src="/static/images/instagram.svg"
                                class="instagram_icon"
                                alt="instagram icon"
                        /></a>
                    </div>
                    <div>
                        <img
                            src="/static/images/brittany_pottery_web.png"
                            class="pot_icon"
                            alt="drawing of clay pot with handles"
                        />
                    </div>
                </div>

                <div id="contact_line"></div>

                <form class="message_section">
                    <div class="mb-3 user_info">
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            aria-describedby="emailHelp"
                            placeholder="Full Name"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            aria-describedby="emailHelp"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div>
                        <textarea
                            class="form-control"
                            placeholder="Message"
                            id="message"
                        ></textarea>
                    </div>
                    <div class="submit-btn">
                        <button
                            type="submit"
                            class="btn btn-primary submit_btn"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
